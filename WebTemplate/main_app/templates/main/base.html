<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <meta name="yandex-verification" content="" />
    <meta name="google-site-verification" content="" />
    <meta name="zen-verification" content="" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
              {% load static %}
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">

    <link rel="icon" type="image/x-icon" href="{% static '../Documents/my_favicon.ico' %}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script type="text/javascript" >
       (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
       m[i].l=1*new Date();
       for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
       k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
       (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

       ym(XXXXXXXX, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true
       });
    </script>

    {% block header %} {% endblock %}

</head>


<body style="background-color: #fafafc;">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="padding-inline: 20px;">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="{% static '../Documents/soft_logo.png' %}" style="width: 100px; height: auto;"/>
          <span class="fs-4" style="padding-left: 10px;">XXXXXXXXXXXX</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto pl-md-4">
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'feedback' %}">Обратная связь</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'cabinet-office' %}">Демо версия</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'users:demo-booking' %}">Запись на демо</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'users:tariff-plan' %}">Тарифный план</a>

          {% if user.is_authenticated %}
          {% load auth_extras %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'users:logout' %}">Выход</a>
          {% csrf_token %}
          {% else %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'users:login' %}">Вход</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'users:signup' %}">Регистрация</a>
          {% endif %}

      </nav>
</div>

<div class="container">{% block content %} {% endblock %}</div>


<a href="https://t.me/FinTechDocs"><img src="{% static '../Documents/support-chat-button.png' %}" id="fixedbutton" width="75" height="75"></a>
<style>
#fixedbutton {
    position: fixed;
    bottom: 10px;
    right: 10px;
}
</style>

</body>
</html>
