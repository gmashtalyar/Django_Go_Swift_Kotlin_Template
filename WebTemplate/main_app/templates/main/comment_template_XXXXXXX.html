{% extends 'main/base.html' %}
{% block content %}
{% load humanize %}
{% load auth_extras %}

{% load static %}




<div class="container mt-5">


<div class="row">
<div class="dashboard-item col-md-{{ item.columns }}" style="order: {{ item.position }};">
<div class="ui raised very padded segment">
  {% for item_comment in item_comments %}
    <p class="transition visible" style="display: block !important;"><b>{{item_comment.author.last_name}}:</b> {{item_comment.comment}} - {{item_comment.date | naturaltime}}</p>
  {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-floating">
          <textarea class="form-control" name="comment" id="id_comment" rows="2"></textarea><br>
          <label for="id_comment">Комментарий</label>
        </div>
        <input class="btn btn-primary btn-sm" name="dashboard_item_comment_form" type="submit" value="Опубликовать">
    </form>


</div></div></div>

</div>

{% endblock %}
