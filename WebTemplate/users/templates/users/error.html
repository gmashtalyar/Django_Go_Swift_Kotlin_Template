{% extends 'main/base.html' %}

{% block title %}Ошибка {% endblock %}

{% block content %}
<div class="flex items-center justify-center" style="min-height: 60vh;">
    <div class="text-center">
        <h1 class="text-3xl font-semibold text-gray-800 mb-4">Ошибка {{ error_code|default:"500" }}</h1>
        <p class="text-lg text-gray-700 mb-3">{{ error_message|default:"Вышла какая-то ошибка." }}</p>
        <p class="text-gray-600">Пожалуйста обратитесь к <a href="https://t.me/FinTechDocs" class="text-blue-600 hover:text-blue-800">администратору</a>.</p>
    </div>
</div>
{% endblock %}
